<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“š Student Management System</h1>
      <p>Manage student records efficiently</p>
    </header>

    <main>
      <!-- Add/Edit Student Form -->
      <section class="form-section">
        <h2>Add New Student</h2>
        <form id="studentForm">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="enrollmentDate">Enrollment Date *</label>
            <input type="date" id="enrollmentDate" name="enrollmentDate" required>
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
              <option value="Graduated">Graduated</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Add Student</button>
          <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
        </form>
      </section>

      <!-- Search Section -->
      <section class="search-section">
        <h2>Search Students</h2>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search by name or email...">
          <button class="btn btn-search" id="searchBtn">Search</button>
          <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>
      </section>

      <!-- Students List -->
      <section class="students-section">
        <h2>Students List</h2>
        <div id="message" class="message"></div>
        <div class="table-wrapper">
          <table id="studentsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Enrollment Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="studentsTableBody">
              <!-- Students will be populated here -->
            </tbody>
          </table>
          <div id="emptyMessage" class="empty-message">No students found</div>
        </div>
      </section>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Student</h2>
        <form id="editForm">
          <input type="hidden" id="editId">
          
          <div class="form-group">
            <label for="editName">Full Name *</label>
            <input type="text" id="editName" name="name" required>
          </div>

          <div class="form-group">
            <label for="editEmail">Email *</label>
            <input type="email" id="editEmail" name="email" required>
          </div>

          <div class="form-group">
            <label for="editPhone">Phone</label>
            <input type="tel" id="editPhone" name="phone">
          </div>

          <div class="form-group">
            <label for="editAddress">Address</label>
            <textarea id="editAddress" name="address" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="editEnrollmentDate">Enrollment Date *</label>
            <input type="date" id="editEnrollmentDate" name="enrollmentDate" required>
          </div>

          <div class="form-group">
            <label for="editStatus">Status</label>
            <select id="editStatus" name="status">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
              <option value="Graduated">Graduated</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
